{% extends 'base.html' %}

{% block content %}

<h2>Provisioned Infrastructure Workflow Status</h2>

<table class="table">
    <tr>
        <th scope="row">Workflow ID</th>
        <td>{{ tf_run_id }}</td>
    </tr>
    <tr>
        <th scope="row">Status</th>
        <td>{{ tf_run_status }}</td>
    </tr>
</table>

{% if tf_workflow_output %}
	<h4>Terraform Output</h4>
	<code class="tf-output">{{ tf_workflow_output }}</code>
{% endif %}


<button class="btn btn-primary" onclick="reloadMainPage()">Provision More Infrastructure</button>

{% endblock %}
